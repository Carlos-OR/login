<!doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="component/meta.html"></div>

    <title>Registro</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Registro</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/registrar}" th:object="${parametro}">
                            <div class="form-group">
                                <label>Usuario</label>
                                <input type="text" placeholder="Usuario" th:field="*{usuario}">
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="text" placeholder="Contraseña" th:field="*{clave}">
                            </div>
                            <button type="submit" class="btn btn-outline-warning">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <div th:replace="component/scripts.html"></div>

</body>
</html>
