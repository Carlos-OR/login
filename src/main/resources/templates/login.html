<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="component/meta.html"></div>
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales Incorrectas</div>
                <div class="card">
                    <div class="card-header">
                        <h3>Iniciar Sesion</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/auth/login-post}" method="POST">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" placeholder="usuario"> <!-- aria-describedby="emailHelp" -->
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="contraseÃ±a">
                                </div>
                                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
